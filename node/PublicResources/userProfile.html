<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #4f8c80;
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1e3b36;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
      font-size: 14px;
    }

    .nav-left a,
    .nav-right span,
    .dropdown span,
    .dropdown-content a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .nav-left a:hover,
    .dropdown-content a:hover {
      background-color: #76ada1;
      padding: 5px;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
    }

    .section {
      width: 30%;
    }

    .center-section {
      text-align: center;
    }

    .diamond {
      font-size: 150px;
      color: white;
    }

    button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2f4f4f;
      min-width: 140px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
    }
    
    @media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-left,
  .nav-right {
    flex-direction: column;
    gap: 10px;
    margin-bottom: 10px;
  }

  .container {
    flex-direction: column;
    padding: 20px;
  }

  .section {
    width: 100%;
    margin-bottom: 30px;
  }

  .diamond {
    font-size: 60px;
  }

  button {
    font-size: 10px;
    padding: 10px 18px;
  }

  h2 {
    font-size: 12px;
  }

  p, li {
    font-size: 10px;
  }
}

  </style>
</head>

        <div class="dropdown-content">
          <a href="#">Settings</a>

  </nav>

</html>
