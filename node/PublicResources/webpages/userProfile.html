<!DOCTYPE html>
<html lang="en">

<head>
  <title>MCGA Tasks</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="userProfile.css">
</head>

<body>
  <div>
    <!-- Header -->
    <header class="w3-container w3-teal w3-center" style="padding:40px 16px">
      <!--TODO: Need to add customizable user greeting-->
      <h2 class="w3-margin w3-jumbo w3-text-black"><b id="username">Hello user!</b></h2>

    </header>

    <div class="w3-row-padding w3-padding-64 w3-container w3-center">
      <div class="w3-content">
        <a href="Rewards.html">
          <button class="button button1 w3-button w3-black w3-hover-opacity w3-padding-large w3-large w3-margin-top">
            See Rewards
          </button>
        </a>

        <!-- div with current points -->
        <h2 id="points">CURRENT POINTS: 0</h2> <!-- "1.000.000" has to be a placeholder for username -->
        <i class="	fa fa-diamond w3-padding-64 w3-text-teal w3-opacity"></i>
      </div>


      <!--Table-->
      <table class="w3-table-all w3-centered w3-large">
        <thead>
          <tr>
            <th>Exponent</th>
            <th>Is it a prime</th>
            <th>Perfect odd or even</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>

    </div>
  </div>

  <!-- Configuration to determine where to deploy -->
  <script src="./config.js" type="module"></script>
  <script src="./userProfile.js" type="module"></script>

</body>

</html>
