<!DOCTYPE html>
<html lang="en">

<head>
    <title>MCGA Rewards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Rewards.css">
</head>

<body>
    <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
        <h2 class="w3-center w3-padding-64 w3-text-teal">Rewards from MCGA</h2>
        <div class="w3-content">
            <div class="w3-row-padding w3-center">
                <div class="w3-third">
                    <img src="images/Pink_Panda.jpg" class="uniform-image" alt="Forest">
                    <h3>Audi RS7</h3>
                    <p>A whole car for your efforts.</p>
                    <p><b>PRICE:</b> 35,000,000</p>
                    <button
                        class="button button1 w3-button w3-black w3-hover-opacity w3-padding-large w3-medium w3-margin-top">Claim</button>
                </div>
                <div class="w3-third">
                    <img src="images/books.jpg" class="uniform-image" alt="Forest">
                    <h3>15% Discount</h3>
                    <p>Factum Books are expensive.</p>
                    <p><b>PRICE:</b> 50,000</p>
                    <button
                        class="button button1 w3-button w3-black w3-hover-opacity w3-padding-large w3-medium w3-margin-top">Claim</button>
                </div>
                <div class="w3-third">
                    <img src="images/soviet-rice-cooker.jpg" class="uniform-image" alt="Forest">
                    <h3>Soviet Rice Cooker</h3>
                    <p>Cook rice to perfection.</p>
                    <p><b>PRICE:</b> 100,000</p>
                    <button
                        class="button button1 w3-button w3-black w3-hover-opacity w3-padding-large w3-medium w3-margin-top">Claim</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
