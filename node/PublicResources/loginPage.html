<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="loginPage.css">
</head>

<body>
    <div class="wrapper">
        <a href="landingPage.html">
            <h1>MCGA</h1>
        </a>
        <h2>Sign In Here</h2>
        <form id="loginForm">
            <div>
                <input type="text" placeholder="Enter Username" id="login-username" required>
            </div>
            <div>
                <input type="password" placeholder="Enter Password" id="login-password" required>
            </div>
            <button type="submit">Sign In</button>
            <a href="landingPage.html" class="cancelbtn">Cancel</a>
        </form>
    </div>
    <!-- Configuration to determine where to deploy -->
    <script src="scripts/config.js"></script>
    <script src="scripts/loginPage.js"></script>
</body>

</html>
