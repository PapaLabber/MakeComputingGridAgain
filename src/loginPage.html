<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="loginPage.css">
</head>
<body>
  <form id="loginForm">
    <div class="imgcontainer">
      <img src="https://static.vecteezy.com/system/resources/previews/013/042/571/non_2x/default-avatar-profile-icon-social-media-user-photo-in-flat-style-vector.jpg" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="login-username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="login-username" required>
  
      <label for="login-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="login-password" required>
  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</body>
</html>
